source=~/.config/hypr/colors.conf

$font_family = UnifrakturMaguntia
$font_family_clock = Monaspace Argon Medium

general {
	# grace =  1000
	ignore_empty_input = true
	fractional_scaling = 4
}

input-field {
    monitor =
	dots_text_format = ‚öù
    size = 160, 20
    dots_size = 2.5
    # dots_spacing = -0.1
    outer_color = rgba(0,0,0,0)
	inner_color = rgba(0,0,0,0)
    font_color = $red
    # fade_on_empty = true
	# outline_thickness = 3
    # dots_center = false
    # dots_rounding = 2 # -1 default circle, -2 follow input-field rounding
    # fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = ìÇÄ # Text rendered in the input box when it's empty.
	font_family = $font_family
    hide_input = false
    rounding = 0 # -1 means complete rounding (circle/oval)
    check_color = rgba(0,0,0,0)
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    capslock_color = $yellow
    swap_font_color = false 

    position = 0, -40
    halign = center
    valign = center
}

image {
    # border password
    monitor =
    path = /home/vdawg/dev/hypr-audio/assets/Horde_Horizontal_Frame.PNG
    rounding = 0 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    size = 60
    position = 0, -38
    halign = center
    valign = center
}

shape {
    # darken bg
    monitor =
    color = rgba(00000070)
    rounding = 0 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise

    size = 1280, 800
    position = 0, 0
    halign = center
    valign = center
}




